<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>خرید امن | WebLegend Checkout</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/Farsi-Digits/font-face.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- 1. تنظیمات اصلی --- */
        :root {
            --primary-color: #1a237e;
            --accent-gradient: linear-gradient(135deg, #D4AF37 0%, #F9E59E 100%);
            --price-color: #2563eb;
            --accent-color: #D4AF37;
            --success-color: #10b981;
            --error-color: #ef4444;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --radius: 20px;
            --anim-speed: 0.4s;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh; height: 100dvh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* --- کانتینر اصلی --- */
        .app-container {
            width: 100%; max-width: 450px; background: var(--card-bg);
            height: 100%; position: relative; display: flex; flex-direction: column;
        }
        @media (min-width: 480px) {
            .app-container { height: 90vh; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); overflow: hidden; }
        }

        /* --- هدر --- */
        .app-header { padding: 15px 20px; background: #fff; border-bottom: 1px solid var(--border-color); z-index: 10; flex-shrink: 0; }
        .brand-logo { text-align: center; font-weight: 900; font-size: 16px; color: var(--primary-color); margin-bottom: 15px; letter-spacing: 1px; }
        
        .stepper { display: flex; justify-content: space-between; position: relative; padding: 0 10px; }
        .stepper::before { content: ''; position: absolute; top: 14px; left: 20px; right: 20px; height: 2px; background: var(--border-color); z-index: 0; }
        .step-item { position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; width: 33%; }
        .step-circle { width: 30px; height: 30px; background: #fff; border: 2px solid var(--border-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; color: var(--text-light); transition: all 0.3s ease; margin-bottom: 5px; }
        .step-label { font-size: 10px; color: var(--text-light); font-weight: bold; }
        
        .step-item.active .step-circle { border-color: var(--accent-color); background: var(--accent-color); color: #000; box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.2); }
        .step-item.completed .step-circle { border-color: var(--success-color); background: var(--success-color); color: #fff; }

        /* --- محتوا --- */
        .content-area { flex: 1; position: relative; overflow: hidden; background: #fff; }
        .step-panel {
            position: absolute; inset: 0; padding: 20px;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
            transition: transform var(--anim-speed) cubic-bezier(0.4, 0.0, 0.2, 1), opacity var(--anim-speed);
            opacity: 0; transform: translateX(50px); pointer-events: none; padding-bottom: 100px;
        }
        .step-panel.active-panel { opacity: 1; transform: translateX(0); pointer-events: all; z-index: 2; }
        .step-panel.prev-panel { opacity: 0; transform: translateX(-50px); }

        /* --- گالری تصاویر --- */
        .gallery-container {
            position: relative; width: 100%; aspect-ratio: 1/1; border-radius: 24px;
            overflow: hidden; margin-bottom: 20px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
            background: #f8f9fa; border: 1px solid #f3f4f6; display: flex; align-items: center; justify-content: center;
        }
        .gallery-img { width: 100%; height: 100%; object-fit: contain; padding: 15px; transition: opacity 0.3s ease; }
        
        .gallery-nav {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 36px; height: 36px; background: rgba(255,255,255,0.9);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 5; box-shadow: 0 4px 10px rgba(0,0,0,0.1); color: #333;
            transition: transform 0.2s;
        }
        .gallery-nav:active { transform: translateY(-50%) scale(0.9); }
        .nav-prev { right: 10px; } 
        .nav-next { left: 10px; }
        
        .gallery-dots {
            position: absolute; bottom: 15px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 6px; z-index: 5;
        }
        .dot { width: 6px; height: 6px; background: rgba(0,0,0,0.2); border-radius: 50%; transition: 0.3s; }
        .dot.active { background: var(--primary-color); width: 20px; border-radius: 10px; }

        /* --- ویژگی‌ها (دکمه‌های انتخاب) --- */
        .option-section { margin-bottom: 25px; border-bottom: 1px dashed #eee; padding-bottom: 15px; }
        .option-section:last-child { border-bottom: none; }
        
        .option-title { font-size: 13px; font-weight: 800; color: var(--text-main); margin-bottom: 12px; display: block; }
        
        .chips-wrapper { display: flex; gap: 10px; flex-wrap: wrap; }
        .chip {
            padding: 10px 20px; border: 1px solid #e5e7eb; border-radius: 12px;
            font-size: 13px; color: var(--text-main); cursor: pointer; transition: all 0.2s;
            background: #fff; font-weight: 600; min-width: 60px; text-align: center;
        }
        .chip:hover { border-color: var(--accent-color); }
        .chip.selected {
            background: var(--text-main); color: #fff; border-color: var(--text-main);
            transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .colors-wrapper { display: flex; gap: 12px; flex-wrap: wrap; }
        .color-circle {
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            border: 2px solid #e5e7eb; position: relative; transition: transform 0.2s;
        }
        .color-circle:hover { transform: scale(1.1); }
        .color-circle.selected { transform: scale(1.15); border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2); }
        .color-circle.selected::after {
            content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 14px; text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }

        /* --- تعداد --- */
        .quantity-control {
            display: flex; align-items: center; background: #f9fafb;
            border-radius: 14px; width: fit-content; border: 1px solid var(--border-color); padding: 4px;
        }
        .qty-btn {
            width: 40px; height: 40px; border: none; border-radius: 10px; background: #fff;
            font-size: 16px; color: var(--text-main); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .qty-btn:active { transform: scale(0.9); }
        .qty-value { width: 40px; text-align: center; font-weight: 800; font-size: 16px; }

        /* --- فرم --- */
        .input-field {
            width: 100%; padding: 14px; border: 2px solid var(--border-color);
            border-radius: 14px; font-family: 'Vazirmatn'; font-size: 14px;
            transition: 0.3s; background: #fff; margin-bottom: 15px;
        }
        .input-field:focus { border-color: var(--accent-color); }
        .input-field::placeholder { color: #9ca3af; }

        /* --- فوتر --- */
        .footer-actions {
            padding: 16px 20px; padding-bottom: calc(16px + env(safe-area-inset-bottom));
            background: #fff; border-top: 1px solid var(--border-color);
            display: flex; gap: 12px; flex-shrink: 0; box-shadow: 0 -4px 25px rgba(0,0,0,0.05); z-index: 20;
        }
        .btn {
            padding: 16px; border-radius: 16px; font-family: 'Vazirmatn'; font-size: 16px; font-weight: 700;
            border: none; cursor: pointer; transition: transform 0.2s; flex: 1;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn:active { transform: scale(0.96); }
        .btn-primary { background: var(--accent-gradient); color: black; box-shadow: 0 8px 20px -6px rgba(212, 175, 55, 0.4); }
        .btn-secondary { background: #f3f4f6; color: var(--text-main); font-weight: 600; flex: 0.4; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #D4AF37; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p class="mt-4 text-gray-500 text-sm font-bold">در حال دریافت اطلاعات...</p>
    </div>

    <div class="app-container hidden" id="main-app">
        
        <header class="app-header">
            <div class="brand-logo">WEBLEGEND <i class="fa-solid fa-gem text-yellow-500"></i></div>
            <div class="stepper">
                <div class="step-item active" id="step-indicator-1">
                    <div class="step-circle"><i class="fa-solid fa-box-open"></i></div>
                    <span class="step-label">انتخاب</span>
                </div>
                <div class="step-item" id="step-indicator-2">
                    <div class="step-circle"><i class="fa-solid fa-user-pen"></i></div>
                    <span class="step-label">اطلاعات</span>
                </div>
                <div class="step-item" id="step-indicator-3">
                    <div class="step-circle"><i class="fa-solid fa-wallet"></i></div>
                    <span class="step-label">پرداخت</span>
                </div>
            </div>
        </header>

        <main class="content-area">
            
            <section class="step-panel active-panel" id="panel-1">
                
                <div class="gallery-container">
                    <div class="gallery-nav nav-next" onclick="nextImage()"><i class="fa-solid fa-chevron-left"></i></div>
                    <img id="main-product-img" src="" class="gallery-img" alt="Product">
                    <div class="gallery-nav nav-prev" onclick="prevImage()"><i class="fa-solid fa-chevron-right"></i></div>
                    <div class="gallery-dots" id="gallery-dots"></div>
                </div>

                <div style="padding: 0 5px;">
                    <span id="product-cat" class="text-[10px] bg-gray-100 px-2 py-1 rounded text-gray-500 font-bold">دسته‌بندی</span>
                    <h1 class="text-xl font-black text-gray-900 mt-2 mb-2 leading-tight" id="product-name">...</h1>

                    <div class="flex justify-between items-end border-b border-dashed border-gray-200 pb-4 mb-4">
                        <div>
                            <span class="text-2xl font-black text-blue-600" id="product-price">0</span>
                            <span class="text-xs text-gray-500 font-bold">تومان</span>
                        </div>
                        <div class="text-xs text-gray-400">قیمت نهایی</div>
                    </div>

                    <p class="text-sm text-gray-600 leading-relaxed bg-gray-50 p-4 rounded-xl border border-gray-100 mb-6 text-justify" id="product-desc">...</p>
                </div>

                <div id="dynamic-options-container" class="mb-6 px-1">
                    </div>

                <div class="px-1 mb-4">
                    <span class="option-title">تعداد سفارش:</span>
                    <div class="quantity-control">
                        <button class="qty-btn" onclick="updateQty(1)"><i class="fa-solid fa-plus"></i></button>
                        <span class="qty-value" id="qty-display">1</span>
                        <button class="qty-btn" onclick="updateQty(-1)"><i class="fa-solid fa-minus"></i></button>
                    </div>
                </div>

            </section>

            <section class="step-panel" id="panel-2">
                <div class="px-2 pt-2">
                    <h3 class="text-lg font-black text-gray-900 mb-6 border-r-4 border-yellow-500 pr-3">اطلاعات گیرنده</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-2">نام و نام خانوادگی</label>
                            <input type="text" id="input-name" class="input-field" placeholder="مثلا: علی محمدی">
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-2">شماره تماس (جهت هماهنگی)</label>
                            <input type="tel" id="input-mobile" class="input-field text-left dir-ltr" placeholder="0912...">
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-2">آدرس دقیق پستی</label>
                            <textarea id="input-address" class="input-field" rows="3" placeholder="استان، شهر، خیابان، پلاک..."></textarea>
                        </div>
                    </div>

                    <div class="bg-blue-50 text-blue-700 p-4 rounded-xl text-xs font-bold flex items-center gap-3 mt-6 border border-blue-100">
                        <i class="fa-solid fa-shield-halved text-lg"></i>
                        اطلاعات شما نزد ما کاملاً محفوظ است.
                    </div>
                </div>
            </section>

            <section class="step-panel" id="panel-3">
                <div class="bg-white border border-gray-200 rounded-2xl p-6 shadow-sm text-center">
                    <h2 class="text-lg font-black text-gray-900 mb-6">فاکتور نهایی</h2>
                    
                    <div class="flex justify-between items-center text-sm text-gray-500 mb-3">
                        <span>مبلغ محصول (×<span id="summ-qty">1</span>)</span>
                        <span class="font-mono" id="summ-product-total">0</span>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-500 mb-3">
                        <span>هزینه ارسال</span>
                        <span class="font-mono" id="summ-shipping">0</span>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-500 mb-3" id="summ-options-container">
                        </div>
                    
                    <div class="border-t border-dashed border-gray-300 my-4 pt-4 flex justify-between items-center">
                        <span class="font-bold text-gray-900">مبلغ قابل پرداخت</span>
                        <span class="text-xl font-black text-blue-600" id="summ-final-total">0 تومان</span>
                    </div>
                </div>

                <div id="payment-status" class="hidden mt-6 text-center"></div>
            </section>

        </main>

        <footer class="footer-actions">
            <button class="btn btn-secondary hidden" id="btn-back" onclick="prevStep()">
                <i class="fa-solid fa-arrow-right"></i> بازگشت
            </button>

            <button class="btn btn-primary" id="btn-next" onclick="nextStep()">
                <span id="btn-next-text">تایید و ادامه</span>
                <i class="fa-solid fa-arrow-left" id="btn-next-icon"></i>
            </button>
        </footer>

    </div>

    <script type="module">
        // ==========================================
        // 1. تنظیمات و اتصال به دیتابیس
        // ==========================================
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        const supabaseUrl = 'https://bclbzdvupfiqihcdjltu.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjbGJ6ZHZ1cGZpcWloY2RqbHR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1NjA5NTcsImV4cCI6MjA4MjEzNjk1N30.fiCvS54TEbVZPm_chLcHEo8MAr1AHhP5CKNGbxr02JY'
        const supabase = createClient(supabaseUrl, supabaseKey)

        // متغیرهای سراسری
        let productData = null;
        let productImages = [];
        let currentImgIndex = 0;
        let selectedOptions = {}; // { "رنگ": "قرمز", "سایز": "XL" }
        let orderQty = 1;
        let currentStep = 1;

        // ==========================================
        // 2. لود اولیه (دریافت ID از URL)
        // ==========================================
        async function initPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                document.body.innerHTML = '<div class="text-center p-10 font-bold">لینک نامعتبر است!<br>لطفاً از طریق لینک اختصاصی فروشگاه وارد شوید.</div>';
                return;
            }

            try {
                // دریافت محصول از دیتابیس
                const { data, error } = await supabase
                    .from('store_products')
                    .select('*')
                    .eq('id', productId)
                    .single();

                if (error || !data) throw new Error("محصول یافت نشد یا حذف شده است.");

                productData = data;
                
                // پردازش تصاویر (ممکن است JSON یا رشته ساده باشد)
                try {
                    productImages = JSON.parse(data.image);
                    if(!Array.isArray(productImages)) productImages = [data.image];
                } catch(e) { 
                    productImages = [data.image || 'img/logo01.png']; 
                }

                renderPage(data);
                
                // حذف لودینگ
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');

            } catch (err) {
                document.getElementById('loading-screen').innerHTML = `<div class="text-red-500 font-bold px-4 text-center">${err.message}</div>`;
            }
        }

        // ==========================================
        // 3. نمایش اطلاعات محصول (Render)
        // ==========================================
        function renderPage(p) {
            // متون اصلی
            document.getElementById('product-name').innerText = p.name;
            document.getElementById('product-cat').innerText = translateCategory(p.category);
            document.getElementById('product-price').innerText = new Intl.NumberFormat('fa-IR').format(p.price);
            document.getElementById('product-desc').innerText = p.description || 'توضیحات ندارد.';

            // راه‌اندازی گالری
            updateGallery();

            // ساخت ویژگی‌های داینامیک
            renderDynamicOptions(p.attributes);
        }

        function translateCategory(cat) {
            const map = { 'fashion': 'پوشاک', 'digital': 'دیجیتال', 'beauty': 'آرایشی', 'general': 'عمومی' };
            return map[cat] || 'محصول';
        }

        function updateGallery() {
            const img = document.getElementById('main-product-img');
            img.style.opacity = 0;
            setTimeout(() => {
                img.src = productImages[currentImgIndex];
                img.style.opacity = 1;
            }, 150);

            // آپدیت نقطه‌ها (Dots)
            const dotsContainer = document.getElementById('gallery-dots');
            dotsContainer.innerHTML = '';
            if (productImages.length > 1) {
                productImages.forEach((_, idx) => {
                    const d = document.createElement('div');
                    d.className = `dot ${idx === currentImgIndex ? 'active' : ''}`;
                    dotsContainer.appendChild(d);
                });
                document.querySelector('.nav-next').style.display = 'flex';
                document.querySelector('.nav-prev').style.display = 'flex';
            } else {
                document.querySelector('.nav-next').style.display = 'none';
                document.querySelector('.nav-prev').style.display = 'none';
            }
        }

        // توابع ناوبری گالری (Global Scope)
        window.nextImage = () => { currentImgIndex = (currentImgIndex + 1) % productImages.length; updateGallery(); }
        window.prevImage = () => { currentImgIndex = (currentImgIndex - 1 + productImages.length) % productImages.length; updateGallery(); }

        // ساخت داینامیک دکمه‌های انتخاب (رنگ، سایز و...)
        function renderDynamicOptions(attributes) {
            const container = document.getElementById('dynamic-options-container');
            container.innerHTML = '';

            if (!attributes) return;

            Object.keys(attributes).forEach(key => {
                const values = attributes[key];
                if (!values || values.length === 0) return;

                const section = document.createElement('div');
                section.className = 'option-section';
                
                const title = document.createElement('span');
                title.className = 'option-title';
                title.innerText = `انتخاب ${key}:`;
                section.appendChild(title);

                const wrapper = document.createElement('div');
                
                // تشخیص هوشمند: آیا رنگ است یا متن؟
                const isColor = values[0].startsWith('#') && (values[0].length === 4 || values[0].length === 7);

                if (isColor) {
                    wrapper.className = 'colors-wrapper';
                    values.forEach((val, idx) => {
                        const btn = document.createElement('div');
                        btn.className = 'color-circle';
                        btn.style.backgroundColor = val;
                        if(val.toLowerCase() === '#ffffff') btn.style.border = '1px solid #ccc';
                        
                        // انتخاب پیش‌فرض اولین گزینه
                        if(idx === 0) { btn.classList.add('selected'); selectedOptions[key] = val; }

                        btn.onclick = () => {
                            Array.from(wrapper.children).forEach(c => c.classList.remove('selected'));
                            btn.classList.add('selected');
                            selectedOptions[key] = val;
                        };
                        wrapper.appendChild(btn);
                    });
                } else {
                    wrapper.className = 'chips-wrapper';
                    values.forEach((val, idx) => {
                        const chip = document.createElement('div');
                        chip.className = 'chip';
                        chip.innerText = val;

                        if(idx === 0) { chip.classList.add('selected'); selectedOptions[key] = val; }

                        chip.onclick = () => {
                            Array.from(wrapper.children).forEach(c => c.classList.remove('selected'));
                            chip.classList.add('selected');
                            selectedOptions[key] = val;
                        };
                        wrapper.appendChild(chip);
                    });
                }

                section.appendChild(wrapper);
                container.appendChild(section);
            });
        }

        window.updateQty = (n) => {
            orderQty += n;
            if(orderQty < 1) orderQty = 1;
            document.getElementById('qty-display').innerText = orderQty;
        };

        // ==========================================
        // 4. مدیریت مراحل (Wizard)
        // ==========================================
        window.nextStep = () => {
            if (currentStep === 1) {
                // رفتن به مرحله اطلاعات
                goToStep(2);
            } else if (currentStep === 2) {
                // اعتبارسنجی و رفتن به فاکتور
                if (!validateInfo()) return;
                updateSummary();
                goToStep(3);
                
                // تغییر دکمه به پرداخت
                const btn = document.getElementById('btn-next');
                document.getElementById('btn-next-text').innerText = 'پرداخت آنلاین';
                document.getElementById('btn-next-icon').className = 'fa-solid fa-credit-card';
                btn.classList.remove('btn-primary');
                btn.classList.add('bg-green-600', 'text-white', 'shadow-lg');
            } else if (currentStep === 3) {
                // ثبت نهایی
                submitOrder();
            }
        };

        window.prevStep = () => {
            if (currentStep > 1) {
                goToStep(currentStep - 1);
                
                // برگرداندن دکمه
                if (currentStep === 2) {
                    const btn = document.getElementById('btn-next');
                    document.getElementById('btn-next-text').innerText = 'تایید و ادامه';
                    document.getElementById('btn-next-icon').className = 'fa-solid fa-arrow-left';
                    btn.classList.add('btn-primary');
                    btn.classList.remove('bg-green-600', 'text-white', 'shadow-lg');
                }
            }
        };

        function goToStep(step) {
            // مخفی کردن پنل فعلی
            document.querySelectorAll('.step-panel').forEach(p => {
                p.classList.remove('active-panel');
                p.style.opacity = '0';
                p.style.transform = 'translateX(50px)'; // انیمیشن خروج
            });

            // نمایش پنل جدید
            const nextPanel = document.getElementById(`panel-${step}`);
            nextPanel.classList.add('active-panel');
            setTimeout(() => {
                nextPanel.style.opacity = '1';
                nextPanel.style.transform = 'translateX(0)';
            }, 50);

            // آپدیت هدر (Stepper)
            document.querySelectorAll('.step-item').forEach((item, index) => {
                item.classList.remove('active', 'completed');
                if (index + 1 === step) item.classList.add('active');
                if (index + 1 < step) item.classList.add('completed');
            });

            currentStep = step;
            // دکمه بازگشت در مرحله ۱ مخفی باشد
            document.getElementById('btn-back').classList.toggle('hidden', step === 1);
        }

        function validateInfo() {
            const name = document.getElementById('input-name').value.trim();
            const mobile = document.getElementById('input-mobile').value.trim();
            const address = document.getElementById('input-address').value.trim();

            if (!name || !mobile || !address) {
                alert("لطفاً تمام اطلاعات (نام، موبایل و آدرس) را وارد کنید.");
                return false;
            }
            return true;
        }

        function updateSummary() {
            const totalProd = productData.price * orderQty;
            const shipping = Number(productData.shipping_cost || 0);
            
            document.getElementById('summ-qty').innerText = orderQty;
            document.getElementById('summ-product-total').innerText = new Intl.NumberFormat('fa-IR').format(totalProd);
            document.getElementById('summ-shipping').innerText = new Intl.NumberFormat('fa-IR').format(shipping);
            document.getElementById('summ-final-total').innerText = new Intl.NumberFormat('fa-IR').format(totalProd + shipping) + ' تومان';

            // نمایش ویژگی‌های انتخابی در فاکتور
            const optsContainer = document.getElementById('summ-options-container');
            optsContainer.innerHTML = '';
            let optsText = '';
            for (const [key, value] of Object.entries(selectedOptions)) {
                // اگر رنگ است، نامش را ننویسیم (فقط برای سادگی، یا می‌توانیم باکس رنگ بگذاریم)
                const isColor = value.startsWith('#');
                if(isColor) {
                    optsText += `<span style="background:${value}; width:15px; height:15px; display:inline-block; border-radius:50%; margin:0 5px; vertical-align:middle; border:1px solid #ccc;"></span>`;
                } else {
                    optsText += `<span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded ml-1">${value}</span>`;
                }
            }
            if(optsText) {
                optsContainer.innerHTML = `<span>ویژگی‌ها:</span><div>${optsText}</div>`;
                optsContainer.style.display = 'flex';
            } else {
                optsContainer.style.display = 'none';
            }
        }

        // ==========================================
        // 5. ثبت سفارش در دیتابیس
        // ==========================================
        async function submitOrder() {
            const btn = document.getElementById('btn-next');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال پردازش...';
            btn.disabled = true;

            try {
                const { error } = await supabase.from('store_orders').insert([{
                    product_id: productData.id,
                    seller_id: productData.user_id, // فروشنده
                    customer_name: document.getElementById('input-name').value,
                    customer_phone: document.getElementById('input-mobile').value,
                    customer_address: document.getElementById('input-address').value,
                    total_price: (productData.price * orderQty) + Number(productData.shipping_cost || 0),
                    selected_options: selectedOptions, // ویژگی‌های انتخابی (رنگ، سایز)
                    status: 'paid' // فرض بر پرداخت موفق
                }]);

                if (error) throw error;

                // نمایش پیام موفقیت
                showSuccessView();

            } catch (err) {
                alert("خطا در ثبت سفارش: " + err.message);
                btn.innerHTML = 'تلاش مجدد';
                btn.disabled = false;
            }
        }

        function showSuccessView() {
            const panel = document.getElementById('panel-3');
            panel.innerHTML = `
                <div class="text-center py-10">
                    <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center text-green-500 text-4xl mx-auto mb-6">
                        <i class="fas fa-check"></i>
                    </div>
                    <h2 class="text-2xl font-black text-gray-900 mb-2">سفارش با موفقیت ثبت شد!</h2>
                    <p class="text-gray-500 text-sm mb-8">شماره پیگیری سفارش برای شما پیامک خواهد شد.</p>
                    
                    <div class="bg-gray-50 border border-dashed border-gray-300 rounded-xl p-4 mb-6">
                        <div class="flex justify-between text-sm mb-2">
                            <span class="text-gray-500">کد رهگیری:</span>
                            <span class="font-mono font-bold text-gray-800">${Math.floor(Math.random() * 900000) + 100000}</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-500">وضعیت:</span>
                            <span class="text-green-600 font-bold">پرداخت شده</span>
                        </div>
                    </div>

                    <button onclick="location.reload()" class="w-full bg-primary-color text-white font-bold py-3 rounded-xl shadow-lg bg-[#1a237e]">
                        بازگشت به فروشگاه
                    </button>
                </div>
            `;
            document.querySelector('.footer-actions').style.display = 'none';
            document.querySelector('.stepper').style.opacity = '0.5';
        }

        initPage();
    </script>
    
    <style>
        /* انیمیشن چرخشی لودینگ */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
